<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/slideshow.css">
    <title>Mountain slideshow</title>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
    <header class="clearfix">
        <a href="index.html"><img id="logoimage" src="images/logoimage.png"></a>
        <h2>Here is a slideshow of some mountains!</h2>
    </header>
    
        <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides fadeout">
              <img src="images/mountain4.jpg">
              <div class="text"></div>
            </div>
          
            <div class="mySlides fadeout">
              <img src="images/mountain5.jpg">
              <div class="text"></div>
            </div>
          
            <div class="mySlides fadeout">
              <img src="images/newmountain1.jpg">
              <div class="text"></div>
            </div>
            
            <div class="mySlides fadeout">
                <img src="images/newmountain2.jpg">
                <div class="text"></div>
            </div>

            <div class="mySlides fadeout">
                <img src="images/newmountain3.jpg">
                <div class="text"></div>
            </div>
            
            
            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
          </div>
          <br>
          

    <script>
        window.onload = function() {
            var d = new Date();
            document.getElementById("copyright").innerHTML = d.getFullYear();
        }
    </script>
    <footer>
        <p>&copy; <span id="copyright"></span> Nicholas Cervone</p>
    </footer>
    <script>
        let slideIndex = 0;
        showSlides();

        function showSlides() {
        let i;
        let slides = document.getElementsByClassName("mySlides");
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        slideIndex++;
        if (slideIndex > slides.length) {slideIndex = 1}
        slides[slideIndex-1].style.display = "block";
        setTimeout(showSlides, 2000); // Change image every 2 seconds
}
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
